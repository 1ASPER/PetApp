<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator [task-2]</title>
</head>
<body>

    <div class="main-title">
        <h1>TASK 2</h1>
        <a href="./index.html">Back</a>
    </div>

    <div class="wrapper-home">
        <div class="container-home">    
            
            <form action="" id="form-calc" onsubmit="return calculate()">
                <input type="text" name="" id="form-calc__num1">
                <input type="text" name="" id="form-calc__num2">
                <select id="form-calc__operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                </select>

                <button id="form-calc__button">
                    Calc
                </button>
            </form>

            <p id="answer">0</p>

        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
